<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Welcome to login screen</h1>
    
  <div class="row">
    <form id="loginForm" class="col s6">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
            <label for="name">Name</label>
          <div class="input-field col s12">
            <input id="name" type="name" class="validate">
            
          </div>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>

      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      </button>      
    </form>
  </div>
  <script>
      console.log(localStorage.getItem("email"));
      var form = document.getElementById('loginForm')
                form.addEventListener('submit',(event)=>{
                    event.preventDefault()
                    // console.log("inside form submit",(event.target[1]));
                    //form handling                    
                    // console.log("guest data",event.target[0].value,event.target[1].value);
                    // $.post("http://localhost:8000/api/authenticate",{email:event.target[0].value,password:event.target[1].value},function(data){
                    //     console.log("response is",data);
                    // })
                    $.post('https://testingreunion-apis.herokuapp.com//api/authenticate',   // url
                    {email:event.target[0].value,name:event.target[1].value,password:event.target[2].value}, // data to be submit
                    function(data, status, jqXHR) {// success callback
                        console.log('status: ' + status + ', data: ' + data,"jq: ",jqXHR);
                        localStorage.setItem("email",event.target[0].value)
                        window.location.href = 'https://testingreunion-apis.herokuapp.com/functions';
        })
                    
                })
  </script>
</body>
</html>
